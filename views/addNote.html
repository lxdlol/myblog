<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闲言博客</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="/static/css/mian.css">
    <style>
        .w-e-toolbar{
            flex-wrap: wrap;
            font-size: 14px;
        }
    </style>>
</head>
<body class="lay-blog">
<div class="header">
    <div class="header-wrap">
        <h1 class="logo pull-left">
            <a href="index.html">
                <img src="/static/images/logo.png" alt="" class="logo-img">
                <img src="/static/images/logo-text.png" alt="" class="logo-text">
            </a>
        </h1>
        <form class="layui-form blog-seach pull-left" action="">
            <div class="layui-form-item blog-sewrap">
                <div class="layui-input-block blog-sebox">
                    <i class="layui-icon layui-icon-search"></i>
                    <input type="text" name="title" lay-verify="title" autocomplete="off"  class="layui-input">
                </div>
            </div>
        </form>
    {{template "common/url.html" .}}
        <div class="mobile-nav pull-right" id="mobile-nav">
            <a href="javascript:;">
                <i class="layui-icon layui-icon-more"></i>
            </a>
        </div>
    </div>
</div>>
{{template "common/phonelink.html"}}

<div class="container-wrap">
    <div class="container">
        <div class="contar-wrap">
            <div class="item">
                <h4 class="item-title">
                    <p><i class="layui-icon layui-icon-speaker"></i>新增文章</p>
                </h4>
                <div class="item">
                    <form class="layui-form" action="">
                        <div class="layui-form-item">
                            <label class="layui-form-label">标题</label>
                            <div class="layui-input-inline">
                                <input type="text" name="title" required  value="{{.note.Title}}"
                                       lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item layui-form-text">
                        <div class="layui-input-block">
                        <div id="edit" style="background: #FFFFFF">{{if .note}}{{str2html .note.Comtent}}{{end}}</div>
                        </div>
                            </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit lay-filter="save">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{{template "common/footer.html"}}
<script src="/static/lib/wangEditor.js"></script>
<script>
    //Demo
    layui.use(['form','jquery'],function(){
        var form = layui.form;
        $ = layui.jquery;
        //监听提交
    var E = window.wangEditor;
    var editor = new E('#edit');
        editor.customConfig.pasteFilterStyle = false;
        editor.customConfig.zIndex = 1;
        editor.customConfig.uploadImgShowBase64 = true;
        editor.create();
        form.on('submit(save)', function(rdata){
            // layer.msg(JSON.stringify(data.field));
            rdata.field.content = editor.txt.html();
            $.post("/note/new/{{.key}}",rdata.field,function(data){
                if(data.code == 0) {
                    layer.msg(data.msg);
                    if(data.action) {
                        setTimeout(function (){
                            window.location = data.action
                        },1000);
                    }
                }else{
                    layer.msg("提交错误")
                }
            },"json").error(function(){
                layer.msg("网络错误");
            });
            return false;
        });
    });
</script>
</body>
</html>
